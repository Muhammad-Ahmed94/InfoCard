<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Assets/course-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
  <title>Info Card</title>

</head>
<body>
  <div class="container">
    <div class="card-image">
      <img src="/Assets/course-image.jpg" alt="course-image">
    </div>

    <div class="card-content">
      <div class="card-heading">
        <h1 class="card-heading-main">web mastery</h1>
        <p class="card-heading-sub">$500 <span class="card-heading-sub_sub"><strike>$2000</strike> 75% off</span></p>
      </div>
    

    <div class="card-buttons">
      <button class="btn btn-cart">Add to cart</button>
      <button class="btn btn-buy">Buy now</button>
    </div>

    <p class="refund-text">30 day money back guarrantee</p>

    <div class="card-details">
      <h3 class="card-details-heading">this course includes:</h3>

      <ul class="card-details-list">
        <li>10 hours on-demand video</li>
        <li>Full lifetime access</li>
        <li>Access on mobile and TV</li>
        <li>Certificate of completion</li>
      </ul>
    </div>
  </div>

  <p class="footer-text">Visit Udemy for more content</p>
  </div>
</body>
</html>
