<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/course-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>InfoCard</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-image">
        <img class="image" src="./Assets/course-image.jpg" alt="course-image" />
      </div>

      <div class="card-content">
        <div class="card-heading">
          <h2 class="card-heading-main">Complete web mastery</h2>
          <h4 class="card-price">
            for $50 <strike>$70 </strike><span>10% off</span>
          </h4>
        </div>

        <div class="card-buttons">
          <button class="cart-button">Add to cart</button>
          <button class="buy-button">Buy now</button>
        </div>

        <div class="card-details">
          <h2 class="card-details-heading">This course includes.</h2>

          <ul class="card-details-list">
            <li>hours</li>
            <li>exercise</li>
            <li>chapters</li>
            <li>downloadable resourses</li>
            <li>full time access</li>
            <li>certificate of completion</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
